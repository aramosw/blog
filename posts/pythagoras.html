      <h1>Understanding the Pythagorean Theorem</h1>
      <p class="meta">2025-11-04</p>

      
<p>The Pythagorean theorem states that for a right triangle with legs $a$ and $b$, and hypotenuse $c$:</p>
<p>$$ a^2 + b^2 = c^2. $$</p>
<p>Example: if $a=3$ and $b=4$, then $c=\sqrt{3^2+4^2}=5$.</p>
